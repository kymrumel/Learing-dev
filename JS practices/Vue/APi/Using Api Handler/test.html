<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Document</title>
     </head>
     <body>
          <button onclick="data()">Request</button>
          <div id="show"></div>
          <div id="name">
               <button onclick="titleNames()">Titles</button>
          </div>

          <script>
               data();
               function data() {
                    fetch("https://jsonplaceholder.typicode.com/posts")
                         .then((res) => {
                              return res.json();
                         })
                         .then((res) => {
                              console.log(res);
                              let show = document.querySelector("#show");
                              show.innerHTML = res.title;
                         });
               }

               function titleNames() {
                    fetch("https://jsonplaceholder.typicode.com/posts")
                         .then((res) => res.json())
                         .then((res) => {
                              let output = "<h2>Titles</h2>";
                              res.forEach(function (res) {
                                   output += `
                            <li>
                                ${res.title}
                            </li>
                        `;
                              });
                              document.getElementById("name").innerHTML =
                                   output;
                         });
               }
          </script>
     </body>
</html>
